<body class="bg-gray-100 h-screen flex items-center justify-center">

        <form id="loginForm" class="space-y-4">

                <label for="username" class="text-sm font-semibold text-gray-600">Username:</label>

            </div>
            <div class="flex flex-col">
                <label for="password" class="text-sm font-semibold text-gray-600">Password:</label>
                <input type="password" id="password" name="password" class="border p-2 rounded mt-1">
            </div>
            <button type="button" onclick="login()" class="bg-blue-500 text-white p-2 rounded">Login</button>
            <br>
           <a href="./register.html" > <p>New user register now!! </p></a>
        </form>
    </div>

    <script>
        function login() {
            // Add your login logic here
            alert("Login button clicked!");
        }
    </script>

</body>
</html>
