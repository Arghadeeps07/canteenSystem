<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form id="registrationForm" class="space-y-4">
            <div class="flex flex-col">
                <label for="username" class="text-sm font-semibold text-gray-600">Username:</label>
                <input type="text" id="username" name="username" class="border p-2 rounded mt-1">
            </div>
            <div class="flex flex-col">
                <label for="email" class="text-sm font-semibold text-gray-600">Email:</label>
                <input type="email" id="email" name="email" class="border p-2 rounded mt-1">
            </div>
            <div class="flex flex-col">
                <label for="password" class="text-sm font-semibold text-gray-600">Password:</label>
                <input type="password" id="password" name="password" class="border p-2 rounded mt-1">
            </div>
            <button type="button" onclick="register()" class="bg-blue-500 text-white p-2 rounded">Register</button>
        </form>
    </div>

    <script>
        function register() {
            // Add your registration logic here
            alert("Registration button clicked!");
        }
    </script>

</body>
</html>
